<div class="container main-container">
    <h3>Tem certeza que deseja excluir o produtos {{ produto.nome }} ?</h3>
    <hr />

    <div>
        <dl class="row">
            <dt class="col-sm-2">
            <label class="control-label">Nome</label>
        </dt>
            <dd class="col-sm-10">
                {{ produto.nome }}
            </dd>
            <dt class="col-sm-2">
                <label class="control-label">Descri√ßao</label>
        </dt>
            <dd class="col-sm-10">
                {{ produto.descricao }}
            </dd>
            <dt class="col-sm-2">
                <label class="control-label">Ativo</label>
        </dt>
            <dd class="col-sm-10">
                <input [checked]="produto.ativo" class="check-box" disabled="disabled" type="checkbox">
            </dd>
        </dl>
    </div>

    <div>
        <a class="btn btn-danger">Excluir</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/produtos/index']">Voltar</a>
    </div>
</div>
