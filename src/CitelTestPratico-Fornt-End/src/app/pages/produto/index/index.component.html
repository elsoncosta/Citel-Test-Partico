<!-- Header -->
<!-- Header -->
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        <div class="row align-items-center py-0">
            <div class="col-lg-6 col-7">
                <!-- <h6 class="h2 text-white d-inline-block mb-0">Produtos</h6> -->
                <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                    <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                    <!-- <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li> -->
                    <li class="breadcrumb-item"><a [routerLink]="['/produtos/index']">Produtos</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Produtos</li>
                    </ol>
                </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
            <a [routerLink]="['/produtos/create']" class="btn btn-sm btn-neutral">Novo</a>
            </div>
        </div>
        </div>
    </div>
</div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card">
                <!-- general form elements -->
                    <div class="card-header">
                        <h3 class="card-title">Produtos</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table align-items-center table-flush">
                              <thead class="thead-light">
                                <tr>
                                  <th scope="col">Nome</th>
                                  <th scope="col">Descri√ßao</th>
                                  <th scope="col">Status</th>
                                  <th scope="col"></th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let produto of produtos">
                                  <th scope="row"> 
                                    <div class="media align-items-center">
                                      <a href="#" class="avatar rounded-circle mr-3">
                                        <img alt="Image placeholder" src="{{ produto.uriImageDefault }}">
                                      </a>
                                      <div class="media-body">
                                        <span class="mb-0 text-sm">{{ produto.nome }}</span>
                                      </div>
                                    </div>
                                    </th>
                                  <td> {{ produto.descricao }}</td>
                                  <td>
                                    <div *ngIf="produto.ativo;else other_content">
                                      <span class="badge badge-dot">
                                        <i class="bg-success"></i> Ativo
                                      </span>
                                    </div>                                  
                                    <ng-template #other_content>                                     
                                      <span class="badge badge-dot mr-4">
                                        <i class="bg-danger"></i> Inativo
                                      </span>
                                    </ng-template>
                                  </td>
                                  <td class="text-right">
                                    <div ngbDropdown placement="bottom-right">
                                      <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                                        <i class="fas fa-ellipsis-v"></i>
                                      </a>
                                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                        <a class="dropdown-item" [routerLink]="['/produtos/details',produto.id]">Detalhes</a>
                                        <a class="dropdown-item" [routerLink]="['/produtos/edit',produto.id]">Editar</a>
                                        <a class="dropdown-item" [routerLink]="['/produtos/delete',produto.id]">Delete</a>
                                      </div>
                                    </div>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                    </div>
            </div>
        </div>
    </div>
  </div>
