<!-- Header -->
<!-- Header -->
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        <div class="row align-items-center py-0">
            <div class="col-lg-6 col-7">
                <!-- <h6 class="h2 text-white d-inline-block mb-0">Fornecedores</h6> -->
                <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                    <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                    <!-- <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li> -->
                    <li class="breadcrumb-item"><a [routerLink]="['/produtos/index']">Fornecedores</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Fornecedores</li>
                    </ol>
                </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
            <a [routerLink]="['/produtos/create']" class="btn btn-sm btn-neutral">Novo</a>
            <!-- <a [routerLink]="['/produtos/create']" class="btn btn-sm btn-neutral">Novo</a> -->
            </div>
        </div>
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
<!-- Table -->
<div class="row">
    <div class="col">
        <div class="card">
            <!-- general form elements -->
                <div class="card-header">
                    <h3 class="card-title">Fornecedor</h3>
                </div>
                <div class="card-body">
                    <form novalidate="novalidate" (ngSubmit)="editar()" [formGroup]="form">

                        <div class="alert alert-danger" *ngIf="errors.length > 0">
                            <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                            <ul>
                                <li *ngFor="let error of errors">{{ error }}</li>
                            </ul>
                        </div>

                        <input type="hidden" id="id" name="id" formControlName="id">
                    
                        <div class="form-group">
                            <label class="control-label">Nome</label>
                            <div>
                                <input class="form-control" name="nome" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }" />
                                <span class="text-danger" *ngIf="displayMessage.nome">
                                    <p [innerHTML]="displayMessage.nome"></p>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Código de barras</label>
                            <div>
                                <input class="form-control" id="codigoBarra" type="text" placeholder="Código de barras (requerido)" formControlName="codigoBarra" [ngClass]="{'is-invalid': displayMessage.codigoBarra }" />
                                <span class="text-danger" *ngIf="displayMessage.codigoBarra">
                                    <p [innerHTML]="displayMessage.codigoBarra"></p>
                                </span>
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label class="control-label">Descriçao</label>
                            <div>
                                <textarea rows="4" class="form-control form-control-alternative" placeholder="Descriçao do produto.."
                                id="descricao" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage.documento }" ></textarea>
                                                    
                                <span class="text-danger" *ngIf="displayMessage.documento">
                                    <p [innerHTML]="displayMessage.documento"></p>
                                </span>
                            </div>
                        </div>
                    
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" id="ativo" formControlName="ativo" name="ativo" value="true"> Ativo?
                            </label>
                        </div>
                    
                        <h4>Categorias</h4>
                        <hr>
                        <div>
                            <div class="form-group">
                                <label class="control-label">Categorias</label>
                                <div>
                                    <select class="form-control" id="categoria" formControlName="categoriasIds" 
                                    [ngClass]="{ 'is-invalid': displayMessage.categoriasIds }"
                                    (change)="onSelectCategoria($event)">
                                        <option>Selecione uma categoria</option>
                                        <option *ngFor="let categoria of categorias" value="{{categoria.id}}" >{{categoria.descricao}}</option>
                                        </select>
                                    <span class="text-danger" *ngIf="displayMessage.estado">
                                    <p [innerHTML]="displayMessage.estado"></p>
                                </span>
                                </div>
                            </div>
                        </div>                    
                    
                        <div class="form-group">
                            <input [disabled]="!form.valid" type="submit" value="Cadastrar" class="btn btn-primary">
                            <a class="btn btn-info" [routerLink]="['/produtos/index']">Voltar</a>
                        </div>
                    
                        <!-- <div class="form-group">
                            <div class="col-md-4 col-md-offset-2">
                                <p>Formulario valido: {{ form.valid }}</p>
                                <p>Formulario Tocado: {{ form.touched }}</p>
                                <p>Formulario Sujo: {{ form.dirty }}</p><br>
                                <p>Formulario: {{ formResult }}</p>
                            </div>
                        </div> -->
                    
                    </form>

                    <!-- {{form.value | json}} -->
                </div>
        </div>
    </div>
</div>
</div>
