    <div class="container-fluid">
        <div class="header-body">
        <div class="row align-items-center py-0">
            <div class="col-lg-6 col-7">
                <!-- <h6 class="h2 text-white d-inline-block mb-0">Categoriaes</h6> -->
                <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                    <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                    <!-- <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li> -->
                    <li class="breadcrumb-item"><a [routerLink]="['/categorias/index']">Categorias</a></li>

        </div>

<!-- Page content -->
<div class="container-fluid mt--7">
<!-- Table -->
<div class="row">
    <div class="col">
        <div class="card">
            <!-- general form elements -->
                <div class="card-header">
                    <h3 class="card-title">Categoria</h3>
                </div>
                <div class="card-body">
                    <form novalidate="novalidate" (ngSubmit)="editar()" [formGroup]="form">

                        <div class="alert alert-danger" *ngIf="errors.length > 0">
                            <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                            <ul>
                                <li *ngFor="let error of errors">{{ error }}</li>
                            </ul>
                        </div>

                        <input type="hidden" id="id" name="id" formControlName="id">
                    
                        <div class="form-group">
                            <label class="control-label">Descrição</label>
                            <div>
                                <input class="form-control" id="descricao" type="text" placeholder="Descrição (requerido)" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage.descricao }" />
                                <span class="text-danger" *ngIf="displayMessage.descricao">
                                    <p [innerHTML]="displayMessage.descricao"></p>
                                </span>
                            </div>
                        </div>              
                    
                        <div class="form-group">
                            <input [disabled]="!form.valid" type="submit" value="Cadastrar" class="btn btn-primary">
                            <a class="btn btn-info" [routerLink]="['/categorias/index']">Voltar</a>
                        </div>
                    
                        <!-- <div class="form-group">
                            <div class="col-md-4 col-md-offset-2">
                                <p>Formulario valido: {{ form.valid }}</p>
                                <p>Formulario Tocado: {{ form.touched }}</p>
                                <p>Formulario Sujo: {{ form.dirty }}</p><br>
                                <p>Formulario: {{ formResult }}</p>
                            </div>
                        </div> -->
                    
                    </form>

                    <!-- {{form.value | json}} -->
                </div>
        </div>
    </div>
</div>
</div>
