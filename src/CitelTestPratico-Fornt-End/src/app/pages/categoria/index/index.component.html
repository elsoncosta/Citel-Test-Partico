    <div class="container-fluid">
        <div class="header-body">
        <div class="row align-items-center py-0">
            <div class="col-lg-6 col-7">
                <!-- <h6 class="h2 text-white d-inline-block mb-0">categorias</h6> -->
                <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">

  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card">
                <!-- general form elements -->
                    <div class="card-header">
                        <h3 class="card-title">Categorias</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table align-items-center table-flush">
                              <thead class="thead-light">
                                <tr>
                                  <th scope="col">Descri√ßao</th>
                                  <!-- <th scope="col">Status</th> -->
                                  <th scope="col"></th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let categoria of categorias">
                                  <td> {{ categoria.descricao }}</td>
                                  <td class="text-right">
                                    <div ngbDropdown placement="bottom-right">
                                      <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                                        <i class="fas fa-ellipsis-v"></i>
                                      </a>
                                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                        <a class="dropdown-item" [routerLink]="['/categorias/details',categoria.id]">Detalhes</a>
                                        <a class="dropdown-item" [routerLink]="['/categorias/edit',categoria.id]">Editar</a>
                                        <a class="dropdown-item" [routerLink]="['/categorias/delete',categoria.id]">Delete</a>
                                      </div>
                                    </div>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                    </div>
            </div>
        </div>
    </div>
  </div>
